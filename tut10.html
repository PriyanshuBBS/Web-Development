<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10. ID - Classes</title>
</head>
<body>
    <!-- ID: it is unique -->
    <!-- Classes : Assume 100 entites should have same property then, a class with that prop. can be defined -->
    <div id="mainBox" class="redBg blackBorder">
        HELLO
    </div>

    <!-- SHORTCUTS -->
    <!-- span.redbg -->
    <span class="redBg"></span>

    <!-- span.mainID -->
    <span class="mainID"></span>
    
    <!-- div.redBg.blackBorder.anotherclass -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- .blackBackground -->
    <div class="blackBackground"></div>

    <!-- span.myClass.myClass2.myClass3*4 : 4 similar elements using Emmet -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>

</body>
</html>
