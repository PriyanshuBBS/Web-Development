<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness</title>
</head>

<style>
    .container{
        display: grid;
        grid-gap: 1rem;
        /* auto-fit is that it will repeat the number of times it is necessary */
        /* minmax will decide the minimum width given to any rows */
        grid-template-columns: repeat(autofit,minmax(100px,1fr));
    }

    .box{
        border: 2px solid black;
        background-color: darkblue;
        padding: 34px;
    }
</style>
<body>
    <div class="container">
        <div class="box">Item-1</div>
        <div class="box">Item-2</div>
        <div class="box">Item-3</div>
        <div class="box">Item-4</div>
        <div class="box">Item-5</div>
        <div class="box">Item-6</div>
        <div class="box">Item-7</div>
        <div class="box">Item-8</div>
        <div class="box">Item-9</div>
        <div class="box">Item-10</div>
        <div class="box">Item-11</div>
        <div class="box">Item-12</div>
        <div class="box">Item-13</div>
    </div>
</body>

</html>
