<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>

<!-- JSON stands for JavaScript Object Notation, a data-interchange format -->
<body>
    <div class="container">This is my container</div>
    <script>
        
        let jsonObj = {
            name: "Harry",
            channel: "CWH",
            friend: "Rohan Das",
            food: "Bhindi" //#bhindiLoverSquad
        }
        console.log("Printing as object")
        console.log(jsonObj);

        // Stringify Object : changing object data to string
        let myJsonStr = JSON.stringify(jsonObj);
        console.log("Printing as string")
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Harry', 'Larry');
        console.log(myJsonStr)

        // Reverting the stringified object to Normal Object
        newJsonObj = JSON.parse(myJsonStr);
        console.log("Reverting back to object")
        console.log(newJsonObj)

    </script>
</body>

</html>
