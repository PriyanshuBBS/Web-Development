<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Tutorial</title>


    <!-- External CSS Linking -->
    <!-- link:css    a template to link css -->
    <link rel="stylesheet" href="tut14.css">


    <!-- Internal CSS -->
    <!-- style is used to write internal css -->
    <style>
        p1 {
            color: azure;
            background-color: seagreen !important;
        }
    </style>


    <!-- For Internal and External which is written later will get priority -->

</head>

<body>
    <h3>This is CSS Tutorial</h3>
    <!-- Inline CSS -->
    <!-- Inline preferred over internal -->
    <p style="color: red; background-color: orange;">This tutorial HTML/CSS</p>
    <p1>External</p1>
</body>

</html>
