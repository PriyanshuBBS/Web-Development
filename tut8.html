<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <!-- action attribute: is the end point where the data of the form will be submitted -->
    <form action="backend.php">
        <!-- When label is added, if click on Name the will selected to accept values -->
        <label for="name"> Name</label>

        <!-- div tag creates the division : a better alternative -->
        <div>
            <!-- name: it allows the backend to recognize tag -->
            <input type="text" name="myName" id="name">
        </div>

        <!-- hr will create a horizontal rule -->
        <hr>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            <!-- checked will keep the box checked beforehand -->
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <!-- selected will keep swift selected before hand -->
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>

        <div>
            <!-- Submit and reset buttons -->
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
