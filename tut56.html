<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More</li>
        </ul>
    </div>

    <script>
        let main = document.getElementById('main');
        console.log(main); // It will show the thing with id main in console
        
        let nav = document.getElementById('nav')
        console.log(nav);

        // This only selects the first match
        let sel = document.querySelector('#nav>li'); 
        console.log("Selector returns ", sel)

        //This selects all the matches found
        let sels = document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sels)

    </script>
</body>
</html>
