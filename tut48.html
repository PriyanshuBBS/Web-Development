<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
    <script>
        // Js is Dynamic typing (auto allot datatype)
        var a = 78;
        var b = "Harry";
        c = 34.55; 
        // console.log(c);

        // Operators in JavaScript
        
        // 1. unary operator - It has single operand (x = -x)
        c = -c;
        // console.log(c);

        // 2. binary operator - It has two operand (x = x+6)
        c = 456+8;
        // console.log(c);

        var num1 = 2;
        var num2 = 9;

        // Arithmetic operators in action in JavaScript
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));

        // ** computes the power operations, 2^3
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));

        console.log("The value of num1++ is "+ (num1++));
        console.log("The value of ++num1 is "+ (++num1));
        console.log("The value of num1-- is "+ (num1--));
        console.log("The value of --num1 is "+ (--num1));

    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Operators in JavaScript</h1>
        </div>
    </div>
</body>
</html>
