<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <div class="container">
        This is Arrow Functions
    </div>
    <script>
        // Arrow function
        let greet = () =>{
            console.log('Good Morning');
        }

        let greets = () => console.log('Good Morning');

        // Function with arguments
        let sum2 = (a,b) =>
        {
            return a+b;
        };

        let sums2 = (a,b) => a+b;
        let  half = a => a/2;

        // Arrow function, and this
        let obj1={
            greeting: "Good Morning",
            names: ["Harry","Rohan","Skill"],

            speak(){
                this.names.forEach((student)=> // If this is a normal fn, then "this" won't work,as arrow allows ext. this access
                {
                    console.log(this.greeting + "Kukdoo Koo" + student)
                });
            }
        }
        obj1.speak();
    </script>
</body>
</html>
